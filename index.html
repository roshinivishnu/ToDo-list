<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">ToDo List</h1>
        <input id="task-input" type="text" class="form-control" placeholder="Enter Task">
        <button id="add-task-btn" class="btn btn-primary mt-2">Add Task</button>
        <button id="delete-task-btn" class="btn btn-danger mt-2">Detete Task</button>
        <ul id="task-list" class="list-group mt-3">
            <!-- Tasks will appear here -->
        </ul>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
